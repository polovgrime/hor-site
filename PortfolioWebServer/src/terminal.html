<!DOCTYPE html>
<html>

<head>
    <title>Horrest's presonal blog</title>
    <script src="./state.js/"></script>
</head>

<body>
    <main>
        <div id="terminal">

        </div>
        <div class="helper">
            Type help for the commands! Type clear to clear the screen
        </div>
        <div class="inputField">
            <span class="username">welcome@user:</span>
            <span class="tilda">~</span>
            <span class="smth">$</span>
            <input type="text" id="input" onblur="this.focus()" autofocus />
        </div>
    </main>
</body>
<script src="./terminal.js/"></script>
<style>
    a {
        color: #6bb922;
    }

    a:visited {
        color: #6bb922;
    }

    a:hover {
        color: #6bb922;
    }

    body {
        background-color: #000;
        color: #4e9a06;
        font-size: 40px;
        font-family: monospace;
    }

    main {
        position: fixed;
        height: 100%;
        width: 100%;
    }

    .username {
        color: red;
    }

    .inputField span.tilda {
        color: lightblue;
    }

    .helper {
        padding-top: 25px;
    }

    .inputField {
        color: #fff;
        padding-top: 25px;
        width: 100%;
        display: inline-block;
    }

    input[type="text"] {
        color: #fff;
        background-color: transparent;
        border: none;
        width: calc(100% - 400px);
        font-size: 40px;
    }

    input[type="text"]:focus {
        outline-width: 0;
    }

    #terminal {
        width: calc(100% - 50px);
        height: calc(90% - 110px);
        overflow-y: scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    #terminal::-webkit-scrollbar {
        display: none;
    }
</style>

</script>

</html>
